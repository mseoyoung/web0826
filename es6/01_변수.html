<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            변수
                키워드? var, let, const
           
            블록 범위 버전(block scoped version)? let, const 
            전역변수 vs 지역변수
            재선언, 재할당

            var: 
                재선언, 재할당 모두 가능
            let: 
                재선언, 재할당 모두 가능 
                단, 재선언은 범위가 달라야 한다.
            const: 
                선언 즉시 할당하여야 한다.  
                단, 재선언은 범위가 달라야 한다.
                재할당 할 수 없다.

                객체나 배열을 const 주로 선언한다.
        */
        // 변수의 키워드는? var, let, const
        // 블록 범위 버전(block scoped version)? let, const
        // 변수에는 전역변수와 지역변수가 있다.
        // 재선언 및 재할당

        // 전역변수
        // var x
        // x = 1;
        let x;
        x = 1;
        const y = 1;

        let z;
        z = 10;
        z = 100;
        //const w; -> 선언만 하면 안된다. 오류 -> 선언 즉시 할당
        const w = 20;
        // w = 200; -> 재할당 오류

        console.log("블록out x: " + x + " 블록out y: " + y);

        // 블록 범위
        {
            // 지역변수, 재선언 및 재할당
            // var x;
            // let x;
            let x = 3;
            const y = 2;
            // x = 1;
            // x = 2;
            // y = 2;

            let s = 100;
            const ss = 200;
            console.log("블록in x: " + x + " 블록in y: " + y);
            console.log("블록in z: " + z + " 블록in w: " + w);
        }

        console.log("블록out2 x: " + x + " 블록out2 y: " + y);
        // console.log("블록out2 s: " + s + " 블록out2 ss: " + ss); -> 에러(버그) -> 디버깅

    </script>
</body>

</html>
