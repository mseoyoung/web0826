<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            배열(array) -> 내장 객체
                const 배열 = [];

                속성
                    배열.length
                메서드
                    배열.valueOf() -> 배열 요소 전체 반환

                    배열.sort() -> 오름차순 정렬, 123, 가나다, abc
                    배열.reverse() -> 거꾸로
                    배열.toSorted() -> 오름차순 정렬(복제)
                    배열.toReversed() -> 거꾸로(복제)

                    배열.forEach((currentValue, index)=>{}) 
                        -> 배열의 각 항목을 함수로 호출한다.
                    배열.map() -> 배열의 각 항목에 함수를 실행하고 결과로 새 배열을 반환
        */

        // 배열의 값을 저장하는 공간이 5개
        const arr1 = new Array(5);
        console.log(arr1);
        // 배열의 값이 5
        const arr2 = [5]; // -> 배열 리터럴 방식을 사용한다.
        console.log(arr2.valueOf());

        // 배열의 값이 2개
        const arr11 = new Array(5, 10);
        const arr22 = [5, 10];
        console.log(arr11, arr22);

        const cards = ["사랑의 하츄핑", 1.5, "2024.08.07", 490];

        // 배열 참조
        // 배열명[색인번호]
        // 색인 번호는 0, 1, 2, ...
        document.write("<h2>배열 참조</h2>");
        document.write(cards[0] + "<br>");
        document.write(cards[1] + "<br>");
        document.write(cards[2] + "<br>");
        document.write(cards[3] + "<br>");

        // while: 조건이 만족하는 동안 반복
        /* 
            초기값
            while (조건) {
                ...
                증감값
            }
        */
        document.write("<h2>while</h2>");
        let idx = 0;
        while (idx < cards.length) {
            document.write(cards[idx] + "<br>");
            idx++;
        }

        // do~while: 최소 1번 실행
        /* 
            초기값
            do {
                ...
                증감값
            } while (조건)
        */
        document.write("<h2>do~while</h2>");
        let index = 0;
         do{
            document.write(cards[index] + "<br>");
            index++;
        }while (index < cards.length)

        
        document.write("<h2>for</h2>");
        // 반복문 for
        // for(let 초기값; 조건식; 증감값) {...}
        // idx -> 순번: 0, 1, 2, 3, 4
        // cards[idx] -> item
        for (let i = 0; i < cards.length; i++) {
            document.write(cards[i] + "<br>");
        }

        document.write("<h2>for~of</h2>");

        // for~of
        // for(const x of 배열또는컬렉션) {...}
        // x는 배열의 item
        for (const x of cards) {
            document.write(x + "<br>");
        }

        document.write("<h2>forEach()</h2>");

        // 반복 동작
        // 컬랙션.forEach(함수) 메서드
        // 배열.forEach((item, idx)=>{});
        cards.forEach((item, idx)=>{
            document.write(item + "<br>");
        });

        
        // map(함수) 메서드

        document.write("<ul>");
            //map()은 item 수 많큼 
        document.write("<h2>map()</h2>");
        cards.map(function(item){
            const mylist=`<li>${item}</li>`;
            document.write(`<li>${item}</li>`);
        });
        document.write("</ul>");
        // 문제> <ul>안에 <li>로 넣기!
            /* 
                <ul>
                    <li>사랑의 하츄핑</li>
                    <li>1.5</li>
                    <li>2024.08.07</li>
                    <li>490</li>
                <ul/>
             */

        // 배열의 개수
        document.write("배열의 개수는? " + cards.length + "<br>");


        /* 
        정렬(sort)
                    오름차순:가나다, abc, 123
                    내림차순:다나가, cba,321

                    sort()-> 오름차순
                    배열.sort(),배열.reverse() ->내림차순
                    배열.sorted()-> 오름차순(복제)

        */

        const sortArr =[6,7,5,4,2,0];
        console.log("정렬 전:", sortArr.valueOf());
        //기존 배열의 정렬을 오름차순으로 변경
      /*   console.log("오름 차순:", sortArr.sort()); */
        //기존 배열을 복제하여 오름차순으로 정렬된 새로운 배열을 만든다.
       /*  console.log("내림 차순:", sortArr.reverse()); */
        //정렬 전이 후로 바꿈
        console.log("오름차순:",sortArr.toSorted());
        const sortArrAfter =sortArr.toSorted();
        //문제? 내림차순 toReversed()
        console.log("내림차순:", sortArr.valueOf());
        console.log("정렬 전:", sortArr.valueOf());

    </script>
</body>

</html>
