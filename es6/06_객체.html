<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <!--데이터 유형
    1. 원시적 데이터
        숫자 number: 자연수, 정수, 실수
        문자열 string :"또는"
        boolean: true, false
    2. 복합(참조) 데이터
        함수:function(){}
        객체 :{} ,[]

        생성자 함수

        객체
        1. 리터럴

        const 객체 ={
            속성 : 값,
            속성 : 값,
            속성 : function(){},...
         }
        2. new 생성자 함수

        객체 접근
        객체. 속성
        객체['속성']
      -->
    <script>
        //내장 객체: Date, Array, Object, Math, string
        //배열
        const person=["요기 베라",
            "1925년 5월 12일",
            "포수",
            "It ain't over till it's over(끝날때 까지 끝난 게 아니다)."];
            
        
        const person1 = {
            "영화 이미지" :"https://img.megabox.co.kr/SharedImg/2024/07/03/QaslTt607PkNH8mPWm6ZUH3UwDx2bHoH_420.jpg",
            "영화 제목": "사랑의 하츄핑",
            "예매율":1.5,
            "개봉일": "2024.08.07",
            "좋아요!": 490

        };
        //배열의 참조는 배열 (색인번호)로 한다.
        document.write(`${person[0]}말한 명연 중 최고의 명언은 ${person[3]}이다`)

        console.log(person1);

        for(x in person1){
            document.write(x);
        }

        const obj = new Object();



    </script>
</body>
</html>
