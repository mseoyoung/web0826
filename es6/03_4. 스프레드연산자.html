<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프레드 연산자</title>
</head>

<body>
    <script>
        /* 
            스프레드 연산자
                기존 배열이나 객체의 전체 또는 일부를 다른 배열이나 객체로 빠르게 복사할 수 있습니다.

                기호는 ...

                종종 구조 분해와 함께 사용됩니다.
        */

        const numbersOne = [1, 2, 3];
        const numbersTwo = [4, 5, 6];

        // [[1,2,3],[4,5,6]]
        const numbersCombined1 = [numbersOne, numbersTwo];

        // 스프레드 연산자를 사용한 경우 -> [1,2,3,4,5,6]
        const numbersCombined2 = [...numbersOne, ...numbersTwo];

        console.log(numbersCombined1);
        console.log(numbersCombined2);

        const numbers = [1, 2, 3, 4, 5, 6];
        // 구조 분해 안에서 특정 값에 스프레드 연산자를 사용
        const [one, two, ...rest] = numbers;

        // 여기서 \n은 줄바꿈, ...rest 나머지 모두
        console.log("\n one: ", one); // 1
        console.log("\n two: ", two); // 2
        console.log("\n ...rest: ", ...rest); // 3, 4, 5, 6

        const myVehicle = {
            brand: 'Ford',
            model: 'Mustang',
            color: 'red'
        }

        const updateMyVehicle = {
            type: 'car',
            year: 2021,
            //update(갱신):red ->yellow
            color: 'yellow'
        }

        const myUpdatedVehicle = { ...myVehicle, ...updateMyVehicle }

    </script>
</body>

</html>
